<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css"> <!-- Link til CSS-filen, som vil style appen -->
</head>

<body>
    <div class="container">
        <h1>ToDo App</h1> <!-- Hovedtitel for appen -->

        <!-- Input-sektionen hvor brugeren kan tilføje nye opgaver -->
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Tilføj en opgave"> <!-- Inputfelt til opgavebeskrivelsen -->
            <input type="number" id="quantityInput" placeholder="Antal (hvis indkøb)">
            <!-- Inputfelt til antal hvis opgaven er et indkøb -->
            <button id="addTaskBtn">Tilføj opgave</button> <!-- Knappen der tilføjer en opgave -->
        </div>

        <!-- Lister til opgaver -->
        <h2>ToDo Liste</h2>
        <ul id="todoList"></ul> <!-- Liste til opgaver, der endnu ikke er færdige -->

        <h2>Færdig Liste</h2>
        <ul id="doneList"></ul> <!-- Liste til opgaver, der er markeret som færdige -->
    </div>

    <!-- Script-filen, der håndterer funktionaliteten i appen -->
    <script src="script.js"></script>
</body>

</html>
